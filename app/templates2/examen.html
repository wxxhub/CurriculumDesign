<html>
<title>welcome</title>

<body>
    <div>
        <h3>添加测试</h3>
    <form action="/submit_result">
        <div>
            <input name="button" type="submit" value="提交"></input>
            {% for question in questions %}
            <div>
                <p>{{ question.number|safe }}. {{ question.name|safe }}</p>
                <p><input name="question{{ question.number|safe }}" type="radio" value="A">{{ question.result1|safe }}</input></p>
                <p><input name="question{{ question.number|safe }}" type="radio" value="B">{{ question.result2|safe }}</input></p>
                <p><input name="question{{ question.number|safe }}" type="radio" value="C">{{ question.result3|safe }}</input></p>
                <br>
            </div>
            {% endfor %}
            <input name="button" type="submit" value="提交" onclick="check();"></input>
        </div>
        </form>
    </div>
</body>
</html>
